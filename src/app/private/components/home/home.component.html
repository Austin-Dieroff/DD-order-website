<!--Top Bar-->
<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header"><i class="fa fa-home"></i> Home</h3>
    <ol class="breadcrumb">
      <li><fa-icon [icon]="faHouse"></fa-icon><a routerLink="/home" style="text-decoration: none;"> Home</a></li>
      <!-- <li><i class="fa fa-laptop"></i>Dashboard</li> -->
    </ol>
  </div>
</div>

<!-- Dashboard Button -->
<div class="row justify-content-center pt-5 pb-3">
  <div class="col-6 d-grid">
    <button class="btn blue-bg btn-lg" style="font-size: large;"   routerLink="/dashboard">
      <i class="icon_house_alt" style="font-size:large;"></i>
      Dashboard
    </button>
  </div>
</div>

<!-- Orders Button -->
<div class="row justify-content-center py-3">
  <div class="col-6 d-grid">
    <button type="button" class="btn blue-bg btn-lg" style="font-size: large;" routerLink="/orders">
      <i class="icon_documents_alt" style="font-size: large;"></i>
      Orders
    </button>
  </div>
</div>

<!-- Archive Button -->
<div class="row justify-content-center py-3">
    <div class="col-6 d-grid">
      <button type="button" class="btn blue-bg btn-lg" style="font-size: large;" routerLink="/archived-orders">
        <i class="icon_documents_alt" style="font-size: large;"></i>
        Archive
      </button>
    </div>
  </div>

<!-- Users Button -->
<div class="row justify-content-center py-3">
  <div class="col-6 d-grid">
    <button type="button" class="btn blue-bg btn-lg" style="font-size: large;" routerLink="/users">
      <i class="icon_group" style="font-size: large;"></i>
      Users
    </button>
  </div>
</div>

<!-- Settings Button -->
<div class="row justify-content-center py-3">
  <div class="col-6 d-grid">
    <button type="button" class="btn blue-bg btn-lg" style="font-size: large;" routerLink="/settings">
      <i class="icon_cog" style="font-size: large;"></i>
      Settings
    </button>
  </div>
</div>
